<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<aside style="margin-top:50px;">
<p>Order: <select id="order">
  <option value="ham">Hamming</option>
  <option value="jac">Jaccard</option>
  <option value="diff">Euclidean</option>
</select>
</p>
</aside>
    
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 

<script>

var margin = {top: 20, right: 20, bottom: 200, left: 40},
    width = 1600 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom,
    gridSize = Math.floor(width / 24),
    legendElementWidth = gridSize*2,
    colors = ["#ffffb2",
              "#fed976",
              "#feb24c",
              "#fd8d3c",
              "#f03b20",
              "#bd0026"],
    chk = "";

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    svg.append("rect")
    .attr("width",width)
    .attr("height", height)
    .attr("fill", "black");
    
var st = 0;

var arr = []; 

for(var i = 0; i < 500; i +=5)
    arr.push(st + i*5);
    console.log(arr);


    
/*   d3.select("#order").on("change", function() {
    clearTimeout(timeout);
    order(this.value) ;    
  });  
  
  var timeout = setTimeout(function() {
    order("group");
    d3.select("#order").property("selectedIndex", 2).node().focus();
  }, 5000);
*/
d3.csv("map.csv", function(error, data) {
  data.forEach(function(d) {
    d.x = +d.x;
    d.y = +d.y;
    d.ham = +d.ham;
   // d.jac = +d.jac;
    //d.diff = +d.diff;
  });

  var colorScale = d3.scale.quantile()
              .domain([0, 5, d3.max(data, function (d) { return d.ham; })])
              .range(colors);

       
     //x.domain(0,500).nice();
    // y.domain(0,500).nice();
    var max = d3.max(data, function (d) { return d.x; })/400;
    if(max < 1)
        max = 1; 
    else if(max < 2)
       max = 1.5;
   else
       max = 2;
    var radius = 2.2;
    //if(max > 0.5)
      //  radius = 1.5;
    //if(max > 2)
      //  radius = 1.5;
   
     x.domain(d3.extent(data, function(d) { return d.x; })).nice();
     y.domain(d3.extent(data, function(d) { return d.y; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("x500 bits");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("x500 bits");    
 
  svg.selectAll(".dot")
      .data(data)
      .enter().append("circle")
      .filter(function(d){ 
      
                    if(d.x%max === 0 && d.y%max === 0)
                       return 1;
                 })
       .attr("class", "dot")
       .attr("r", radius)
       .attr("cx", function(d) { return x(d.x); })
       .attr("cy", function(d) { return y(d.y); })
       .style("fill", function(d) { return colorScale(d.ham); });
     

      
      
 var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; })
              .enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height+25)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "â‰¥ " + Math.round(d,3); })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height + gridSize+25);

});

</script>
